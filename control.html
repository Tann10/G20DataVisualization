<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'controls']});
      google.charts.setOnLoadCallback(drawAllSheets);
        google.charts.load('current', {callback: drawAllSheets, 'packages' : ['corechart', 'geochart', 'table']});
        // google.charts.setOnLoadCallback(drawAllSheets);

        function drawAllSheets() {
            drawSheetName('full-data', 'SELECT B, C, D', GDPResponseHandler);
            // drawSheetName('full-data', 'SELECT B, C, E', MilitarySpendingResponseHandler);
        }

            function drawSheetName(sheetName, query, responseHandler) {
                var queryString = encodeURIComponent(query);
                var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1XQo2m_AmTBnpPRiUaZOUBOSvo-QR16GH1ibDO5pZtv0/gviz/tq?sheet='+sheetName
                +'&headers=1&tq='+queryString);
                query.send(responseHandler);
            }

            function checkError(response){
                if (response.isError()) {
                    alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage())
                    return;
                }
            } //checkError

      function GDPResponseHandler(response) {
        checkError(response)
        var dashboard = new google.visualization.Dashboard(
          document.getElementById('programmatic_dashboard_div'));

        // We omit "var" so that programmaticSlider is visible to changeRange.
        var programmaticSlider = new google.visualization.ControlWrapper({
          'controlType': 'NumberRangeFilter',
          'containerId': 'programmatic_control_div',
          'options': {
            'filterColumnLabel': 'Year',
            'ui': {'labelStacking': 'vertical'}
          }
        });

        var programmaticChart  = new google.visualization.ChartWrapper({
          'chartType': 'BarChart',
          'containerId': 'programmatic_chart_div',
          'options': {
            vAxis: { title: 'Spending in Billions ($)'},
             hAxis: {title: 'Country'},
            // 'width': 300,
            // 'height': 300,
            // 'legend': 'none',
            // 'chartArea': {'left': 15, 'top': 15, 'right': 0, 'bottom': 0},
            // 'pieSliceText': 'value'
          }
        });

        var data = response.getDataTable();
        data.sort({column: 1, desc: true});
        // var data = google.visualization.arrayToDataTable([
        //   ['Name', 'Donuts eaten'],
        //   ['Michael' , 5],
        //   ['Elisa', 7],
        //   ['Robert', 3],
        //   ['John', 2],
        //   ['Jessica', 6],
        //   ['Aaron', 1],
        //   ['Margareth', 8]
        // ]);

        dashboard.bind(programmaticSlider, programmaticChart);
        dashboard.draw(data);


        changeRange = function() {
        //   programmaticSlider.setState({'lowValue': 2, 'highValue': 5});
          programmaticSlider.draw();
        };

        changeOptions = function() {
          programmaticChart.setOption('is3D', true);
          programmaticChart.draw();
        };
      }

    </script>
  </head>
  <body>
    <div id="programmatic_dashboard_div" style="border: 1px solid #ccc">
      <table class="columns">
        <tr>
          <td>
            <div id="programmatic_control_div" style="padding-left: 2em; min-width: 250px"></div>
            <div>
              <!-- <button style="margin: 1em 1em 1em 2em" onclick="changeRange();">
                Select range [2, 5]
              </button><br />
              <button style="margin: 1em 1em 1em 2em" onclick="changeOptions();">
                Make the pie chart 3D
              </button> -->
            </div>
          </td>
          <td>
            <div id="programmatic_chart_div"></div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
